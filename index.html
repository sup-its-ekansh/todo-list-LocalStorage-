  <body>
    <div class="app">
      <h1>Todo-List</h1>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span class="my-3">Add new task here...</span>
        <i class="fa-solid fa-circle-plus"></i>
      </div>

      <h3 class="text-center my-3">Tasks</h3>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add your task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input class="form-contol" type="text" name="" id="taskInput">  
              <div id="msg"></div>
              <br>
              <p>Due Date</p> 
              <input class="form-contol" type="date" name="" id="dateInput">
              <br>
              <br>
              
              <p>brief</p>
              <textarea class="form-contol"  name="" id="briefInput" cols="30" rows="6"></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
